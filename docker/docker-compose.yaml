version: 3.9

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: patient_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: patient_frontend
    ports:
      - "8000:8000"
    volumes:
      - ./frontend:/app
    environment:
      - API_URL=http://backend:8000/predict
    depends_on:
      - backend
